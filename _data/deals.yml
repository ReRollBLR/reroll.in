- title: The Resistance - Avalon
  description: |
    A game a secret identities. Each player can belong the the red or blue team. The red team is trying to sabotage the game, and it's up to the blue team to figure out who they are - but there is a catch! The red team players who each other are, but the blue team players don't.
    
    It's up to the blue team to figure out who among them is truthful and who is a red player pretending to be blue. If you've ever played Mafia, you'll be right at home with this game.
  playtime: 5-10 players - 30 minutes
