- title: Love Letter
  description: |
    All of the eligible young men (and many of the not-so-young) seek to woo the princess of Tempest. Unfortunately, she has locked herself in the palace, and you must rely on others to take your romantic letters to her. Will yours reach her first?

    Love Letter is a game of risk, deduction, and luck.
  playtime: 2-4 players - 20 minutes
  embed: <iframe style="width:120px;height:240px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-in.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=IN&source=ss&ref=as_ss_li_til&ad_type=product_link&tracking_id=rerboagam-21&marketplace=amazon&region=IN&placement=B00AGJ4HC2&asins=B00AGJ4HC2&linkId=66bf06dc92a356b2323dbf8c4ca96333&show_border=true&link_opens_in_new_window=true"></iframe>

- title: Coup
  description: |
    A bluffing card game where players try to manipulate and bribe their way to power. You win by knocking all other players out of the game.

    The game is just 15 cards, 3 copies of each of the 5 characters. It's a game of deduction and bluffing by counting what cards have been played and by whom.
  playtime: 2-6 players - 15 minutes
  embed: <iframe style="width:120px;height:240px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-in.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=IN&source=ss&ref=as_ss_li_til&ad_type=product_link&tracking_id=rerboagam-21&marketplace=amazon&region=IN&placement=B00GDI4HX4&asins=B00GDI4HX4&linkId=44c61bb83244758c052632950b382615&show_border=true&link_opens_in_new_window=true"></iframe>

- title: 'Coup: Rebellion G54'
  description: |
    This game takes the same simple Coup mechanisms and rules, but with a variable deck of 25 characters, and in each game you choose to play with five out of the 25, so the relative power and advantage of each character changes from game to game.

    This is more of a gamer's game than the original Coup as you can create a deck to increase bluffing, deduction, negotiation or luck.
  playtime: 3-6 players - 15 minutes
  embed: <iframe style="width:120px;height:240px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-in.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=IN&source=ss&ref=as_ss_li_til&ad_type=product_link&tracking_id=rerboagam-21&marketplace=amazon&region=IN&placement=B010HEZHII&asins=B010HEZHII&linkId=37ea1ea168879fbc630f1dc7379ad3f6&show_border=true&link_opens_in_new_window=true"></iframe>

- title: 'Sheriff of Nottingham'
  description: |
    An amazing negotiation and bluffing game where you play merchants in the town of Nottingham. Every player gets to be the Sheriff in order, while other players try and sneak contraband and goods into the city without the Sheriff catching them.

    You bribe, lie and negotiate your way to become the most profitable merchant!
  playtime: 3-5 players - 60 minutes
  embed: <iframe style="width:120px;height:240px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-in.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=IN&source=ss&ref=as_ss_li_til&ad_type=product_link&tracking_id=rerboagam-21&marketplace=amazon&region=IN&placement=B007EZMABG&asins=B007EZMABG&linkId=6e19dccdb446cc49a66e92ef6e5a6b0a&show_border=true&link_opens_in_new_window=true"></iframe>

- title: 'Codenames'
  description: |
    In Codenames, two teams compete to see who can make contact with all of their agents first. Spymasters give one-word clues that can point to multiple words on the board. Their teammates try to guess words of the right color while avoiding those that belong to the opposing team.

    This has been a hit at every game session we've done. It makes for some amazing moments when your team manages to guess the right words on a wildly audacious clue and equally when the other team messes up a rather easy one. 
  playtime: 2-unlimited players - 20 minutes
  embed: <iframe style="width:120px;height:240px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-in.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=IN&source=ss&ref=as_ss_li_til&ad_type=product_link&tracking_id=rerboagam-21&marketplace=amazon&region=IN&placement=B014Q1XX9S&asins=B014Q1XX9S&linkId=e722334c902c4d563e3aa8759f9779e1&show_border=true&link_opens_in_new_window=true"></iframe>

- title: 'One Night Ultimate Werewolf'
  description: |
    This is a fast game in which everyone gets a role: One of the dastardly Werewolves, the tricky Troublemaker, the helpful Seer, or one of a dozen different characters, each with a special ability.

    In the course of a single morning, your village will decide who is a werewolf...because all it takes is lynching one werewolf to win!
  playtime: 3-10 players - 10 minutes
  embed: <iframe style="width:120px;height:240px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-in.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=IN&source=ss&ref=as_ss_li_til&ad_type=product_link&tracking_id=rerboagam-21&marketplace=amazon&region=IN&placement=B00HS7GG5G&asins=B00HS7GG5G&linkId=f7979945495c9f7f1d96b544015938b3&show_border=true&link_opens_in_new_window=true"></iframe>

- title: 'Flash Point: Fire Rescue'
  description: |
    In this game, players are attempting to rescue 7 of 10 victims from a raging building fire. As the players attempt to rescue the victims, the fire spreads to other parts of the building, causing structural damage and possibly blocking off pathways through the building.

    Each turn a player may spend action points to try to extinguish fires, move through the building, move victims out of the building or perform various special actions such as moving emergency vehicles.
    
  playtime: 1-6 players - 45 minutes
  embed: <iframe style="width:120px;height:240px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-in.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=IN&source=ss&ref=as_ss_li_til&ad_type=product_link&tracking_id=rerboagam-21&marketplace=amazon&region=IN&placement=B0084M8UEE&asins=B0084M8UEE&linkId=73273d1243f103d1b21a70fed106dc09&show_border=true&link_opens_in_new_window=true"></iframe>

- title: 'The Castles of Burgundy'
  description: |
    Each player takes on the role of an aristocrat, originally controlling a small princedom. While playing they aim to build settlements and powerful castles, practice trade along the river, exploit silver mines, and use the knowledge of travelers.
  playtime: 2-4 players - 30-90 minutes
  embed: <iframe style="width:120px;height:240px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-in.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=IN&source=ss&ref=as_ss_li_til&ad_type=product_link&tracking_id=rerboagam-21&marketplace=amazon&region=IN&placement=B00SXPIYJI&asins=B00SXPIYJI&linkId=be50f6198bb7efeffda70054b808d8fc&show_border=true&link_opens_in_new_window=true"></iframe>


  